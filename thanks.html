<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank - Mottocake Tortenmanufaktur</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; background-color: #FAF5F5;">

    <!-- Simplified Header for Thanks Page -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Motto<span class="logo-accent">cake</span></a>
        </div>
    </header>

    <main class="container"
        style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-top: 80px; padding: 20px;">
        <div
            style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; width: 100%;">
            <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: #2ecc71; margin-bottom: 20px;"></i>
            <h1 style="font-size: 2.5rem; margin-bottom: 15px; font-family: var(--font-heading);">Vielen Dank!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 25px; color: var(--secondary-color);">Deine Anfrage wurde
                erfolgreich an uns gesendet.</p>
            <p style="margin-bottom: 30px; line-height: 1.6;">Wir werden uns schnellstmöglich bei dir melden, um alle
                Details zu besprechen. In der Regel antworten wir innerhalb von <strong>30 Minuten</strong>.</p>

            <a href="index.html" class="btn btn-primary">Zurück zur Startseite</a>
        </div>
    </main>

    <footer class="footer" style="padding: 30px 0; margin-top: auto; background-color: #222020;">
        <div class="container text-center">
            <p style="color: #b0b0b0;">&copy; 2025 MottoCake Tortenmanufaktur. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

</body>

</html>
